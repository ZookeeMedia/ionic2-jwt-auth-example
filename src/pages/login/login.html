<ion-content padding>
  <h4 class="login-title">Sign in</h4>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input type="text" [(ngModel)]="user_login" placeholder="Login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="unlock"></ion-icon>
      </ion-label>
      <ion-input type="password" [(ngModel)]="user_password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <button ion-button color="primary" class="center orange" (click)="login(user_login, user_password)">Sign in</button>
  </div>
</ion-content>
